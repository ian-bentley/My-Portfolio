<!doctype html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Crescent Moon Library</title>

        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <header>
            <a href="../home/">Home</a>
        </header>
        <main>
            <form action="" id="check-in-and-out">

                <input type="text" id="book-id" name="bookId">

                <input type="button" id="check-in-book-btn" value="Check In">
            </form>
            <div id="checking-error">

            </div>
        </main>
        <script src="../js/checking.js"></script>
